<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windows Calender Hover Effect</title>
    <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/sass/main.scss" />
    <script src="src/js/script.js" defer></script>
  </head>
  <body>
    <!-- Main part -->
    <div class="container">
      <div class="box">
        <div class="box-content">1</div>
      </div>
      <div class="box">
        <div class="box-content">2</div>
      </div>
      <div class="box">
        <div class="box-content">3</div>
      </div>
      <div class="box">
        <div class="box-content">4</div>
      </div>
      <div class="box">
        <div class="box-content">5</div>
      </div>
      <div class="box">
        <div class="box-content">6</div>
      </div>
      <div class="box">
        <div class="box-content">7</div>
      </div>
      <div class="box">
        <div class="box-content">8</div>
      </div>
      <div class="box">
        <div class="box-content">9</div>
      </div>
    </div>

    <!-- Ignore This Part -->
    <div class="creator">
      <h1 class="creator__heading">
        This project was made<br />by Parham Tavakolian
      </h1>
      <div class="creator__socials">
        <a
          href="https://github.com/frontendparham"
          target="_blank"
          class="creator__social"
        >
          <svg>
            <use xlink:href="src/img/icons.svg#icon-github"></use>
          </svg>
        </a>
        <a
          href="https://www.linkedin.com/in/parham-tavakolian/"
          target="_blank"
          class="creator__social"
        >
          <svg>
            <use xlink:href="src/img/icons.svg#icon-linkedin"></use>
          </svg>
        </a>
      </div>
    </div>
    <div class="logo-box">
      <img src="src/img/logo.png" alt="" />
    </div>
  </body>
</html>
